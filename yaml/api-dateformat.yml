  title: "Dateformat"
  description: "Documented Methods"
  sections: 
    - 
      type: "markdown-section"
      content: "DataModel\n\n`format` property in [schema](muzedocsapischema) facilitates defining any date-time format by using a rich\nset of tokens using which almost any dateformat can be parsed in [DataModel](muzedocsapidatamodel).\n\nA variable of type date-time can be specified in schema as\n```\n { name: 'name_of_variable', 'type': 'dimension', subtype: 'temporal' };\n```\nRepresentation of date and time varies based on geo location and personal preference.\n[DataModel](muzedocsapidatamodel) is able to handle all kind of DateFormat possible. By default\n[DataModel](muzedocsapidatamodel) recognizes two date format automatically without specifying the\n`format` property in [schema](muzedocsapischema).\n- Date in miliseconds from epoch date i.e. the result of `new Date(2012, 10, 20).getDate()`\n- JavaScript [Date](httpsdevelopermozillaorgenUSdocsWebJavaScriptReferenceGlobal_ObjectsDate)\n     object.\n\nFor any other date format, the `format` needs to be specified in [schema](muzedocsapischema).\n```\n [\n     { type: 'dimension', subtype: 'temporal', format: '%Y' }\n ]\n```\nFollowing are the tokens available to specify formats.\n<table>\n     <tr>\n         <th>Token</th>\n         <th>Description</th>\n         <th>Example</th>\n     </tr>\n     <tr>\n         <td>%H</td>\n         <td>24-hour format of an hour with leading zeros</td>\n         <td>00 through 23</td>\n     </tr>\n     <tr>\n         <td>%l</td>\n         <td>12-hour format of an hour with leading zeros</td>\n         <td>01 through 12</td>\n     </tr>\n     <tr>\n         <td>%p</td>\n         <td>Uppercase Ante meridiem and Post meridiem</td>\n         <td>am or pm</td>\n     </tr>\n     <tr>\n         <td>%p</td>\n         <td>Lowercase Ante meridiem and Post meridiem</td>\n         <td>AM or PM</td>\n     </tr>\n     <tr>\n         <td>%M</td>\n         <td>Minutes with leading zeros</td>\n         <td>00 to 59</td>\n     </tr>\n     <tr>\n         <td>%S</td>\n         <td>Seconds, with leading zeros</td>\n         <td>00 to 59</td>\n     </tr>\n     <tr>\n         <td>%a</td>\n         <td>A textual representation of a day, three letters</td>\n         <td>Mon through Sun</td>\n     </tr>\n     <tr>\n         <td>%A</td>\n         <td>A full textual representation of the day of the week</td>\n         <td>Sunday through Saturday</td>\n     </tr>\n     <tr>\n         <td>%e</td>\n         <td>Day of the month without leading zeros</td>\n         <td>1 to 31</td>\n     </tr>\n     <tr>\n         <td>%d</td>\n         <td>Day of the month, 2 digits with leading zeros</td>\n         <td>01 to 31</td>\n     </tr>\n     <tr>\n         <td>%b</td>\n         <td>A short textual representation of a month, three letters</td>\n         <td>Jan through Dec</td>\n     </tr>\n     <tr>\n         <td>%B</td>\n         <td>A full textual representation of a month, such as January or March</td>\n         <td>January to December</td>\n     </tr>\n     <tr>\n         <td>%m</td>\n         <td>Numeric representation of a month, with leading zeros</td>\n         <td>01 through 12</td>\n     </tr>\n     <tr>\n         <td>%y</td>\n         <td>A two digit representation of a year</td>\n         <td>90 for 1990</td>\n     </tr>\n     <tr>\n         <td>%Y</td>\n         <td>A full numeric representation of a year, 4 digits</td>\n         <td>1990</td>\n     </tr>\n</table>\n\nIn order to make [DataModel](muzedocsapidatamodel) recognize `1990-Sep/25` the format specification will\nbe `%Y-%b/%e`. Here `%` is a token identifier."
