  sections: 
    - 
      type: "markdown-section"
      content: "## <a name=DataModel></a> <span style=\"font-family: Source Code Pro; font-weight: 500;color: #eb5757;\">DataModel</span>\n\nA page level storage which stores, registers, unregisters reducers for all the datamodel instances. There is only one\nreducer store available in a page. All the datamodel instances receive same instance of reducer store. DataModel\nout of the box provides handful of [reducers](reducer) which can be used as reducer function."
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=defaultReducer></a> defaultReducer </span></h2>\n\nChanges the `defaultReducer` globally. For all the fields which does not have `defAggFn` mentioned in schema, the\nvalue of `defaultReducer` is used for aggregation."
    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">reducer</td>\n                <td><p>string</p> </td>\n                <td><p>name of the default reducer. It picks up the definition from store by doing name      lookup. If no name is found then it takes <code>sum</code> as the default reducer.</p> </td>\n            </tr></table>"
    - 
      type: "markdown-section"
      content: "<a name=ReducerStore></a><p class=\"sub-header\">Returns:</p>\n\n <span style=\"font-family: 'Source Code Pro';margin-left: 2%;\">[ReducerStore](ReducerStore):&nbsp;</span>instance of the singleton store in page."
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=register></a> register </span></h2>\n\nRegisters a [reducer](reducer).\nA [reducer](reducer) has to be registered before it is used."
    - 
      type: "code-section"
      content: " // DataModel instance is created from https://www.charts.com/static/cars.json data,\n // https://www.charts.com/static/cars-schema.json schema and assigned to variable dm. DataModel is retrieved\n // from muze namespace and assigned to DataModel variable.\n const reducerStore = DataModel.Reducers();\n\n reducerStore.register('meanSquared', (arr) => {\n     const squaredVal = arr.map(item => item * item);\n     let sum = 0;\n     for (let i = 0, l = squaredVal.length; i < l; i++) {\n         sum += squaredVal[i];\n     }\n     return sum;\n\n const outputDM= dm.groupBy(['origin'], {\n     accleration: 'meanSquared'\n });\n });"
      preamble: 
        - 
          preTag: " Promise.all([loadData('/static/cars.json'), loadData('/static/cars-schema.json')]).then(function (params) {"
        - 
          preTag: "     const data = params[0];"
